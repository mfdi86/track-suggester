<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.css" media="screen" type="text/css" charset="utf-8">
      <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" charset="utf-8">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <img src="img/code.jpg" width=70% alt="image of circuits in shape of a brain">
      <h1>What Track Should You Study at Epicodus?</h1>
      <h3>Take this quiz to find out!</h3>
      <form id="track">
        <div class="appeal">
          <label for="appeal">1. Which activity appeals to you more?</label>
          <div class="radio">
            <label>
              <input type="radio" name="appeal" value="decorating" checked>
              Decorating your bedroom
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="appeal" value="closet">
              Creating meticulously-organized storage solutions in your closet
            </label>
          </div>
        </div>
        <div class="webpage-apps">
          <label for="webpage-apps">2. Would you rather:</label>
          <div class="radio">
            <label>
              <input type="radio" name="webpage-apps" value="webpages" checked>
              Make webpages
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="webpage-apps" value="apps">
              Make Android apps
            </label>
          </div>
        </div>
        <div class="painting-logic">
          <label for="painting-logic">3. Which interests you more?</label>
          <div class="radio">
            <label>
              <input type="radio" name="painting-logic" value="painting" checked>
              Painting
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="painting-logic" value="logic">
              Solving Logic Puzzles
            </label>
          </div>
          <div class="care-more">
            <label for="care-more">4. Do you care more about:</label>
            <div class="radio">
              <label>
                <input type="radio" name="care-more" value="ux" checked>
                The user’s experience when they use your product
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="care-more" value="inner-workings">
                The inner-workings of content-heavy webpages
              </label>
            </div>
          </div>
          <div class="left_right">
            <label for="left_right">5. Do friends describe you as:</label>
            <div class="radio">
              <label>
                <input type="radio" name="left_right" value="left" checked>
                A “left-brain" person
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="left_right" value="right">
                A “right-brain" person
              </label>
            </div>
          </div>
          <button type="submit" name="button">Submit!</button>
        </div>
        </div>
      </form>
      <div class="container">
        <div id="css_design">
          <h3>You got:</h3>
          <h3>CSS/Design!</h3>
          <img src="img/css.jpg" alt="image of css logo"/>
        </div>
        <div id="java">
          <h3>You got:</h3>
          <h3>Java/Android!</h3>
          <img src="img/java.jpg" alt="image of java logo"/>
        </div>
        <div id="php">
          <h3>You got:</h3>
          <h3>PHP/Drupal!</h3>
          <img src="img/php.jpg" alt="image of php logo">
        </div>
      </div>
    </div>
</html>
